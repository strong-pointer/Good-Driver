<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'sponsorView.css' %}">
<style>
    th, td{
    padding:15px;
    border:3px solid black;
    
}

h1,h2{
    text-align: center;
}

table{
    margin-left: auto;
    margin-right: auto;
    
    border-collapse: collapse;
}
.download {
    display: block;
    margin: 0 auto;
}
</style>
<script>
    function downloadCSV(csv, filename) {
        var csvFile;
        var downloadLink;

        // CSV file
        csvFile = new Blob([csv], {type: "text/csv"});

        // Download link
        downloadLink = document.createElement("a");

        // File name
        downloadLink.download = filename;

        // Create a link to the file
        downloadLink.href = window.URL.createObjectURL(csvFile);

        // Hide download link
        downloadLink.style.display = "none";

        // Add the link to DOM
        document.body.appendChild(downloadLink);

        // Click download link
        downloadLink.click();
    }
    function exportTableToCSV(filename) {
        var csv = [];
        var rows = document.querySelectorAll("table tr");
        
        for (var i = 0; i < rows.length; i++) {
            var row = [], cols = rows[i].querySelectorAll("td, th");
            
            for (var j = 0; j < cols.length; j++) 
                row.push("\"" + cols[j].innerText + "\"");
            
            csv.push(row.join(","));        
        }

        // Download CSV file
        downloadCSV(csv.join("\n"), filename);
    }
</script>
<head>

</head>
<body>
    {% include 'top_buttons.html' %}
    <div class="header_padding">
    <h1>Login Attempt Audit Report</h1>
    {% if driver_list %}
    <table>
        <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Accepted</th>
        </tr>
        {% for driver in driver_list %}
            <tr>
                <td>{{driver.date}}</td>
                <td>{{driver.first_name}} {{driver.last_name}}</td>
                <td>{{driver.was_accepted}}</td>
        {% endfor %}
    </table>
    <br>
    <div style="text-align: center;">
        <button onclick="exportTableToCSV('{{sponsor_name}} Login Attempt Audit Report.csv')">Download Report</button>
    </div>
    {% else %}
    
    <h2>N/A</h2>
    {% endif %}
    </div>
    


</body>

</html>
