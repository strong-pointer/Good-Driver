<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Edit Sponsor Organization</title>
</head>

<body>
    {% include 'top_buttons.html' %}
	<div class="header_padding">
        <form action="" method="POST" class="form-horizontal">
            {% csrf_token%}
            <div class="mx-auto" style="width: 400px;">

                <div class="col-xs-8 col-xs-offset-4">
                    <h2 style="text-align:center;">Edit Sponsor Organization</h2>
                </div>
                <hr />
                <div class="form-group">
                    <label for="newName">New Organization Name</label>
                    <input type="text" class="form-control" name="newName" id="newName"
                        placeholder="Enter New Name for your Organization">
                    <br>
                    <label for="maxPrice">New Maximum Price for the Catalog</label>
                    <input type="text" class="form-control" name="maxPrice" id="maxPrice"
                        placeholder="Enter New Max Price for your Organization">
                </div>
                <button type="Update Organization" class="btn btn-primary">Update Organization</button>
            </div>
        </form>
        <div class="form-group">
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
