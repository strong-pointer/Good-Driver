{% load static %}

<style>


.background{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 65px;
    background: #007bff;
    z-index: -1;
    
}

body{ 
overflow-x :hidden; 
} 

.switchView {
    position: absolute;
    top: 10px;
    right: 70px;
}
.home {
    position: absolute;
    top: 0;
    left: 0;
}
.header_padding{
    padding-top: 65px;
}
.userProfile {
    position: absolute;
    top: 0;
    right: 0;
}
.title_name{
    position: relative;
    left: 1em;
    top:0;
    right: 1em;
    color: #FFF;
    text-align: center;
    z-index: -1;
    
    
    text-shadow: -1px 1px 2px #000,
				  1px 2px 6px #000,
				  1px -1px 0 #000,
				  -1px -1px 0 #000;
}
.top_buttons{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 65px;
}

.red_button{
    height: 40px;
    width: 200px;
    color: white;
    background-color: #f44336;
}
</style>

<!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"-->

<div class="top_buttons">
        <div class="home">
            <a href="{% url 'home' %}"><img src="{% static 'images/home.png' %}" alt="Home" width="65px" height="65px" title="Go Home"></a>
        </div>

        <div class="userProfile">
            <a href="{% url 'user_profile' %}"><img src="{% static 'images/profile.png' %}" alt="User Profile" width="60px" height="60px" style="padding-top: 2.5px;" title="Go to Profile"></a>
        </div>

        <div class="switchView">
            {% if user.is_impersonation == 1 %}
            <a href="/logout" role="button"><input type="button" class="button red_button"
                value="End Impersonation Session" /></a>
            {% endif %}
        </div>
        <div class="background"></div>
        <div class="title_name"><h1 >Assembler's Good Driving Program</h1></div>
    </div>
