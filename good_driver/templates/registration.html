<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<style>

<style>
	@import url('https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');
	
	.container{
		background-color: #2bd5e9;
	}
	input{
		color:#022255 !important;
	}
	input[type=email]:focus,
	input[type=password]:focus,
	input[type=text]:focus{
		box-shadow: 0 0 5px rgba(8, 159, 246, 0.8);
		border: 1px solid rgba(8, 12, 246, 0.8);
	}
	.control-label {
		text-align: left !important;
		padding-bottom: 4px;
	}
	.progress {
		height: 3px !important;
	}
	.form-group {
		margin-bottom: 10px;
	}
	.show-pass{
		position: absolute;
		top:5%;
		right: 8%;
	}
	.progress-bar-danger {
		background-color: #e90f10;
	}
	.progress-bar-warning{
		background-color: #ffad00;
	}
	.progress-bar-success{
		background-color: #02b502;
	}
	.fa-eye{
		color: #022255;
		cursor: pointer;
	}
	.ex-account p a{
		color: #f6086e;
		text-decoration: underline;
	}
	.fa-circle{
		font-size: 6px;  
	}
	.fa-check{
		color: #02b502;
	}
</style>

<body>
	{% include 'top_buttons.html' %}
	<div class="header_padding">
		<form action="/register/" method="POST" class="form-horizontal">
			{% csrf_token%}
			<div class="mx-auto" style="width: 400px;">

				<div class="col-xs-8 col-xs-offset-4">
					<h2 style="text-align:center;">SIGN UP</h2>
				</div>
				<hr />
				<div class="form-group">
					<label for="username">Email</label>
					<input type="text" class="form-control" name="username" id="username" placeholder="Enter Email"
						Required>
				</div>
				<div class="form-group">
					<label for="fanme">First Name</label>
					<input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter First Name"
						Required>
				</div>
				<div class="form-group">
					<label for="lname">Last Name</label>
					<input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter Last Name"
						Required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" name="password" id="password" placeholder="Enter Password"
						Required>
                        <div id="popover-password">
                            <p><span id="result"></span></p>
                            <div class="progress">
                                <div id="password-strength" 
                                    class="progress-bar" 
                                    role="progressbar" 
                                    aria-valuenow="40" 
                                    aria-valuemin="0" 
                                    aria-valuemax="100" 
                                    style="width:0%">
                                </div>
                            </div>
                            <ul class="list-unstyled">
                                <li class="">
                                    <span class="low-upper-case">
                                        <i class="fas fa-circle" aria-hidden="true"></i>
                                        &nbsp;A Lowercase &amp; An Uppercase Letter
                                    </span>
                                </li>
                                <li class="">
                                    <span class="one-number">
                                        <i class="fas fa-circle" aria-hidden="true"></i>
                                        &nbsp;A Number (0-9)
                                    </span> 
                                </li>
                                <li class="">
                                    <span class="one-special-char">
                                        <i class="fas fa-circle" aria-hidden="true"></i>
                                        &nbsp;A Special Character (!@#$%^&*)
                                    </span>
                                </li>
                                <li class="">
                                    <span class="eight-character">
                                        <i class="fas fa-circle" aria-hidden="true"></i>
                                        &nbsp;Atleast 8 Characters
                                    </span>
                                </li>
                            </ul>
                        </div>
				</div>
				<div class="form-group">
					<label for="confirm_password">Confirm Password</label>
					<input type="password" class="form-control" name="confirm_password" id="confirm_password"
						placeholder="Confirm Your Password" Required>
				</div>
				<div class="form-group">
					<label for="street_address">Street Address</label>
					<input type="text" class="form-control" name="street_address" id="street_address"
						placeholder="Enter Address" Required>
				</div>
				<div class="form-group">
					<label for="city">City</label>
					<input type="text" class="form-control" name="city" id="city"
						placeholder="Enter City" Required>
				</div>
				<div class="form-group">
					<label for="zip_code">Zip Code</label>
					<input type="text" class="form-control" name="zip_code" id="zip_code"
						placeholder="Enter Zip Code" Required>
				</div>
				<div class="form-group">
					<label for="phone_num">Phone Number</label>
					<input type="text" class="form-control" name="phone_num" id="phone_num"
						placeholder="Enter Phone Number" Required>
				</div>
				<div class="form-group">
					<label for="sec_question">Security Question: What is your mother's maiden name?</label>
					<input type="text" class="form-control" name="sec_question" id="sec_question"
						placeholder="Enter Mother's Maiden Name" Required>
				</div>
				
				<button type="submit" class="btn btn-primary" id="signUp" disabled>SIGNUP</button>
				<a class="btn btn-dark" href="../login" role="button">LOGIN</a>
			</div>
		</form>
		<div class="form-group">
			{% for message in messages %}
			<div class="alert alert-danger" role="alert">
				{{message}}
			</div>
			{% endfor %}
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

<script>
	let state = false;
	let password = document.getElementById("password");
	let passwordStrength = document.getElementById("password-strength");
	let lowUpperCase = document.querySelector(".low-upper-case i");
	let number = document.querySelector(".one-number i");
	let specialChar = document.querySelector(".one-special-char i");
	let eightChar = document.querySelector(".eight-character i");

	password.addEventListener("keyup", function(){
		let pass = document.getElementById("password").value;
		checkStrength(pass);
	});

	function toggle(){
		if(state){
			document.getElementById("password").setAttribute("type","password");
			state = false;
		}else{
			document.getElementById("password").setAttribute("type","text")
			state = true;
		}
	}

	function checkStrength(password) {
		let strength = 0;

		//If password contains both lower and uppercase characters
		if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) {
			strength += 1;
			lowUpperCase.classList.remove('fa-circle');
			lowUpperCase.classList.add('fa-check');
		} else {
			lowUpperCase.classList.add('fa-circle');
			lowUpperCase.classList.remove('fa-check');
		}
		//If it has numbers and characters
		if (password.match(/([0-9])/)) {
			strength += 1;
			number.classList.remove('fa-circle');
			number.classList.add('fa-check');
		} else {
			number.classList.add('fa-circle');
			number.classList.remove('fa-check');
		}
		//If it has one special character
		if (password.match(/([!,%,&,@,#,$,^,*,?,_,~])/)) {
			strength += 1;
			specialChar.classList.remove('fa-circle');
			specialChar.classList.add('fa-check');
		} else {
			specialChar.classList.add('fa-circle');
			specialChar.classList.remove('fa-check');
		}
		//If password is greater than 7
		if (password.length > 7) {
			strength += 1;
			eightChar.classList.remove('fa-circle');
			eightChar.classList.add('fa-check');
		} else {
			eightChar.classList.add('fa-circle');
			eightChar.classList.remove('fa-check');   
		}

		// If value is less than 2
		if (strength < 2) {
			passwordStrength.classList.remove('progress-bar-warning');
			passwordStrength.classList.remove('progress-bar-success');
			passwordStrength.classList.add('progress-bar-danger');
			passwordStrength.style = 'width: 10%';
			document.getElementById('signUp').disabled = true;
		} else if (strength == 3) {
			passwordStrength.classList.remove('progress-bar-success');
			passwordStrength.classList.remove('progress-bar-danger');
			passwordStrength.classList.add('progress-bar-warning');
			passwordStrength.style = 'width: 60%';
			document.getElementById('signUp').disabled = true;
		} else if (strength == 4) {
			passwordStrength.classList.remove('progress-bar-warning');
			passwordStrength.classList.remove('progress-bar-danger');
			passwordStrength.classList.add('progress-bar-success');
			passwordStrength.style = 'width: 100%';
			document.getElementById('signUp').disabled = false;
		}
	}
</script>

</html>
