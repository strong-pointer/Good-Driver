<style>
    body {
        background-color: rgb(15, 15, 15);
        color: white;
    }
    .btn-primary {
        color: #f4f6f8;
        background-color: rgb(128, 15, 194);
        border-color: rgb(228, 114, 8);
        width: 300px;
    }
  
    .btn-primary:hover {
        color: #f4f6f8;
        background-color: rgb(228, 114, 8);
        border-color: rgb(228, 114, 8)
    }
  
    .btn-primary:focus,
    .btn-primary.focus {
        box-shadow: 0 0 0 .2rem rgba(91, 194, 194, 0.5)
    }
  
    .btn-primary.disabled,
    .btn-primary:disabled {
        color: #f4f6f8;
        background-color: rgb(128, 15, 194);
        border-color: rgb(228, 114, 8)
    }
  
    .btn-primary:not(:disabled):not(.disabled):active,
    .btn-primary:not(:disabled):not(.disabled).active,
    .show>.btn-primary.dropdown-toggle {
        color: #f4f6f8;
        background-color: #9cdada;
        border-color: #2e7c7c
    }
  
    .btn-primary:not(:disabled):not(.disabled):active:focus,
    .btn-primary:not(:disabled):not(.disabled).active:focus,
    .show>.btn-primary.dropdown-toggle:focus {
        box-shadow: 0 0 0 .2rem rgba(91, 194, 194, 0.5)
    }
  
    .btn-outline-primary {
        color: rgb(128, 15, 194);
        background-color: transparent;
        background-image: none;
        border-color: rgb(128, 15, 194)
    }
  
    .btn-outline-primary:hover {
        color: #222;
        background-color: rgb(228, 114, 8);
        border-color: rgb(128, 15, 194)
    }
  
    .btn-outline-primary:focus,
    .btn-outline-primary.focus {
        box-shadow: 0 0 0 .2rem rgb(228, 114, 8)
    }
  
    .btn-outline-primary.disabled,
    .btn-outline-primary:disabled {
        color: rgb(128, 15, 194);
        background-color: transparent
    }
  
    .btn-outline-primary:not(:disabled):not(.disabled):active,
    .btn-outline-primary:not(:disabled):not(.disabled).active,
    .show>.btn-outline-primary.dropdown-toggle {
        color: #f4f6f8;
        background-color: rgb(228, 114, 8);
        border-color: rgb(128, 15, 194)
    }
  
    .btn-outline-primary:not(:disabled):not(.disabled):active:focus,
    .btn-outline-primary:not(:disabled):not(.disabled).active:focus,
    .show>.btn-outline-primary.dropdown-toggle:focus {
        box-shadow: 0 0 0 .2rem rgb(228, 114, 8)
    }
  
    .container   { width:650px; background-color:#222; overflow:hidden;
                 padding:10px; }
  
                 .center-block {
    display: block;
    margin-right: auto;
    margin-left: auto;
  }
  
  .bigger-textBox {
    width: 500px;
  }
  
  table, th, td {
  border-color: #5A5A5A;
}
    
  </style>


<body>
    {% include 'top_buttons.html' %}
    <div class="header_padding" style="text-align: center">
        {% if sponsor_list %}
        <br><br><br><br>
        <h2>{{driver_name}} is a part of these Sponsors:</h2>
        <br>
        {% for sponsor in sponsor_list %} 
            <p>{{sponsor.name}}</p>
        {% endfor %}
        {% else %} 
        <br><br><br><br>
        <h2>{{driver_name}} is not a part of any Sponsors</h2>
        {%endif%}
        <a href="./checkDriversSponsors"><input type="button"  value="Check Another Driver" /></a>
        
    </div>
</body>
