<!DOCTYPE html>
<html lang="en">
{% load static %}
<link rel="stylesheet" href="{% static 'sponsorView.css' %}">

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Home</title>
</head>
<style>
    body {
        background-color: rgb(15, 15, 15);
        color: white;
    }
    .btn-primary {
        color: #f4f6f8;
        background-color: rgb(128, 15, 194);
        border-color: rgb(228, 114, 8);
        width: 300px;
    }

    .btn-primary:hover {
        color: #f4f6f8;
        background-color: rgb(228, 114, 8);
        border-color: rgb(228, 114, 8)
    }

    .btn-primary:focus,
    .btn-primary.focus {
        box-shadow: 0 0 0 .2rem rgba(91, 194, 194, 0.5)
    }

    .btn-primary.disabled,
    .btn-primary:disabled {
        color: #f4f6f8;
        background-color: rgb(128, 15, 194);
        border-color: rgb(228, 114, 8)
    }

    .btn-primary:not(:disabled):not(.disabled):active,
    .btn-primary:not(:disabled):not(.disabled).active,
    .show>.btn-primary.dropdown-toggle {
        color: #f4f6f8;
        background-color: #9cdada;
        border-color: #2e7c7c
    }

    .btn-primary:not(:disabled):not(.disabled):active:focus,
    .btn-primary:not(:disabled):not(.disabled).active:focus,
    .show>.btn-primary.dropdown-toggle:focus {
        box-shadow: 0 0 0 .2rem rgba(91, 194, 194, 0.5)
    }

    .btn-outline-primary {
        color: rgb(128, 15, 194);
        background-color: transparent;
        background-image: none;
        border-color: rgb(128, 15, 194)
    }

    .btn-outline-primary:hover {
        color: #222;
        background-color: rgb(228, 114, 8);
        border-color: rgb(128, 15, 194)
    }

    .btn-outline-primary:focus,
    .btn-outline-primary.focus {
        box-shadow: 0 0 0 .2rem rgb(228, 114, 8)
    }

    .btn-outline-primary.disabled,
    .btn-outline-primary:disabled {
        color: rgb(128, 15, 194);
        background-color: transparent
    }

    .btn-outline-primary:not(:disabled):not(.disabled):active,
    .btn-outline-primary:not(:disabled):not(.disabled).active,
    .show>.btn-outline-primary.dropdown-toggle {
        color: #f4f6f8;
        background-color: rgb(228, 114, 8);
        border-color: rgb(128, 15, 194)
    }

    .btn-outline-primary:not(:disabled):not(.disabled):active:focus,
    .btn-outline-primary:not(:disabled):not(.disabled).active:focus,
    .show>.btn-outline-primary.dropdown-toggle:focus {
        box-shadow: 0 0 0 .2rem rgb(228, 114, 8)
    }
    
</style>


<body>
    {% include 'top_buttons.html' %}

    <div class="sponsorView">
        <form method="post">
            <h2 class="title"> Driver Interface </h2>
            <input type="button" class="btn btn-primary" value="Submit Application"
                onclick="window.location.href='../application'" />
            <input type="button" class="btn btn-primary" onclick="window.location.href='./currentApplications'" value="Check Applications" />
                
            
            <br>
            <br>
            <!--input type="button" class="button" onclick="window.location.href='../catalogOverview/pageNum=1/'" value="Catalog"/-->
            <input type="button" class="btn btn-primary" onclick="window.location.href='../catalog/'" value="Catalog">
            <input type="button" class="btn btn-primary" onclick="window.location.href='orders/'" value="Orders" />
            
            <br>
            <br>
            <input type="button" class="btn btn-primary" onclick="window.location.href={% url 'pointHistory' %}"
                value="Point History" />
            <input type="button" class="btn btn-primary" onclick="window.location.href={% url 'resetPassword' %}"
                value="Change Password" />
            

            <br>
            <br>
           
            <input type="button" class="btn btn-primary" style="width: 600px;" value="Logout" onclick="window.location.href = '../logout'" />
        </form>
    </div>



</body>

</html>
