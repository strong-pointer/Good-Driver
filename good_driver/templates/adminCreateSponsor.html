<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>New Sponsor Entity</title>
</head>

<style>
    body {
        background-color: rgb(15, 15, 15);
        color: white;
    }
    .btn-primary {
        color: #f4f6f8;
        background-color: rgb(128, 15, 194);
        border-color: rgb(228, 114, 8)
    }

    .btn-primary:hover {
        color: #f4f6f8;
        background-color: rgb(228, 114, 8);
        border-color: rgb(228, 114, 8)
    }

    .btn-primary:focus,
    .btn-primary.focus {
        box-shadow: 0 0 0 .2rem rgba(91, 194, 194, 0.5)
    }

    .btn-primary.disabled,
    .btn-primary:disabled {
        color: #f4f6f8;
        background-color: rgb(128, 15, 194);
        border-color: rgb(228, 114, 8)
    }

    .btn-primary:not(:disabled):not(.disabled):active,
    .btn-primary:not(:disabled):not(.disabled).active,
    .show>.btn-primary.dropdown-toggle {
        color: #f4f6f8;
        background-color: #9cdada;
        border-color: #2e7c7c
    }

    .btn-primary:not(:disabled):not(.disabled):active:focus,
    .btn-primary:not(:disabled):not(.disabled).active:focus,
    .show>.btn-primary.dropdown-toggle:focus {
        box-shadow: 0 0 0 .2rem rgba(91, 194, 194, 0.5)
    }

    .btn-outline-primary {
        color: rgb(128, 15, 194);
        background-color: transparent;
        background-image: none;
        border-color: rgb(128, 15, 194)
    }

    .btn-outline-primary:hover {
        color: #222;
        background-color: rgb(228, 114, 8);
        border-color: rgb(128, 15, 194)
    }

    .btn-outline-primary:focus,
    .btn-outline-primary.focus {
        box-shadow: 0 0 0 .2rem rgb(228, 114, 8)
    }

    .btn-outline-primary.disabled,
    .btn-outline-primary:disabled {
        color: rgb(128, 15, 194);
        background-color: transparent
    }

    .btn-outline-primary:not(:disabled):not(.disabled):active,
    .btn-outline-primary:not(:disabled):not(.disabled).active,
    .show>.btn-outline-primary.dropdown-toggle {
        color: #f4f6f8;
        background-color: rgb(228, 114, 8);
        border-color: rgb(128, 15, 194)
    }

    .btn-outline-primary:not(:disabled):not(.disabled):active:focus,
    .btn-outline-primary:not(:disabled):not(.disabled).active:focus,
    .show>.btn-outline-primary.dropdown-toggle:focus {
        box-shadow: 0 0 0 .2rem rgb(228, 114, 8)
    }
    
</style>

<body>
	{% include 'top_buttons.html' %}
    <div class="header_padding">
		<form action="/adminCreateSponsor/" method="POST" class="form-horizontal">
			{% csrf_token%}
			<div class="mx-auto" style="width: 400px;">

				<div class="col-xs-8 col-xs-offset-4">
					<h2 style="text-align:center;">New Sponsor Company</h2>
				</div>
				<hr />
				<div class="form-group">
					<label for="name">Sponsor Name</label>
					<input type="text" class="form-control" name="name" id="name" placeholder="Enter Sponsor Name" Required>
				</div>
				<div class="form-group">
					<label for="fanme">Sponsor's Point Value</label>
					<input type="text" class="form-control" name="point_value" id="point_value"
						placeholder="Enter Point Value" Required>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
		<div class="form-group">
			{% for message in messages %}
			<div class="alert alert-danger" role="alert">
				{{message}}
			</div>
			{% endfor %}
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
